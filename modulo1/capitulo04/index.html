<!-- HTML = hypertext markup language -->
<!DOCTYPE html> <!-- indica que é um documento em HTML5 -->
<html lang="pt-br"> <!-- indica idioma do site -->
<head> <!-- configurações do site -->
    <meta charset="UTF-8"> <!-- conjunto de caracteres; UTF-8 = padrão de codificação de caracteres que suporta acentuação -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- indica que o site irá ocupar 100% da tela disponível dada pelo navegador -->
    <title>Meu Primeiro Exercício</title> <!-- título do site -->
</head>
<body> <!-- conteúdo do site -->
    <h1>Olá, Mundo!</h1> <!-- h1 = título de nível 1 -->
    <hr> <!-- horizontal row -->
    <p>Este é o meu primeiro documento HTML!</p> <!-- p = parágrafo -->
    <p>Estou criando um site!</p>
</body>
</html>
