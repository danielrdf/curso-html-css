<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Criando gradiente: background-image: linear-gradient( direção (por exemplo, to right (ou 90deg)), códigos de 2 ou mais cores) 
        Caso queira 'to top' ou 'to bottom', precisa da seguinte configuração adicional: 
        * {
            height: 100%;   
        }    
        */
        body { 
            background-image: linear-gradient(to right, #B0D9EE, #5195B8, #2F576B);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
